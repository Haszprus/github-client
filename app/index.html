<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Github client</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search/SearchController.js"></script>
    <script src="js/GithubService.js"></script>
</head>
<body ng-app="github-client" ng-controller="SearchController as vm">

<h1>The github client</h1>

<form>
    <label for="search">Search GitHub repositories:</label>
    <input id="search" type="search" ng-model="vm.search" ng-change="vm.doSearch()" ng-model-options="{ debounce: 500 }">
</form>

<table class="table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Description</th>
            <th>Forks count</th>
            <th>Stargazers count</th>
            <th>Open issues count</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in vm.searchResults.items">
            <td>{{ item.clone_url }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.forks_count }}</td>
            <td>{{ item.stargazers_count }}</td>
            <td>{{ item.open_issues_count }}</td>
        </tr>
    </tbody>
</table>

</body>
</html>
